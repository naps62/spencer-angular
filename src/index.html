<!doctype html>
<html class="no-js" ng-app="spencer">
  <head>
    <meta charset="utf-8">
    <title>spencer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body layout="column" layout-fill ng-controller='MainCtrl'>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="nav" md-is-locked-open="$media('gt-md')">
        <md-toolbar layout='row' layout-align='center right'>
          <div flex></div>
          <md-button ng-click='closeSidebar()' flex aria-label="Close sidebar">Close</md-button>
        </md-toolbar>
        <md-content>
          <md-list>
            <md-item ng-repeat='item in sidebarItems'>
              <md-item-content>
                <md-button class="md-tile-content md-primary"
                  ui-sref='{{ item.sref }}'
                  ng-click='closeSidebar()'>
                  {{ item.text }}
                </div>
              </md-item-content>
              <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-content>
      </md-sidenav>
      <div layout='column' flex class='ui-view-container'>
        <md-toolbar layout='row' class="md-whiteframe-z1" layout-align='center'>
          <md-button ng-click='toggleSidebar()' hide-gt-md aria-label="Open sidebar">
            <i class="fa fa-bars"></i>
          </md-button>
          <div flex></div>
        </md-toolbar>
        <md-content ui-view class="md-padding">
        </md-content>
      </div>
    </section>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/hammerjs/hammer.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-moment/angular-moment.js"></script>
    <script src="../bower_components/angularjs-rails-resource/angularjs-rails-resource.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.js"></script>
    <script src="app/components/tagListInput/directive.js"></script>
    <script src="app/components/datePicker/directive.js"></script>
    <script src="app/tags/tag.model.js"></script>
    <script src="app/main/main.ctrl.js"></script>
    <script src="app/expenses/expenses.new.ctrl.js"></script>
    <script src="app/expenses/expenses.ctrl.js"></script>
    <script src="app/expenses/expense.model.js"></script>
    <script src="app/core/toast.js"></script>
    <script src="app/core/config.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>

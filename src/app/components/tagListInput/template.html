<div class='input-field'>
  <input type='text' ng-model='ngModel' name='tagList'>
  <label for='tagList'>Tags</label>
</div>

<div class='TagList'>
  <a
    class="TagList-tag btn waves-effect waves-light"
    href="#"
    ng-repeat='tag in allTags'
    ng-click="toggleTag('{{ tag }}')">
    {{ tag }}
  </a>
</div>

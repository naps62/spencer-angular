<md-input-container>
  <label>Tags</label>
  <input type="text" ng-model="ngModel">
</md-input-container>

<div class='TagList'>
  <md-button
    class="md-raised md-primary TagList-tag"
    href="#"
    ng-repeat='tag in allTags'
    ng-click="toggleTag('{{ tag }}')">
    {{ tag }}
  </md-button>
</div>

<div class="input-field">
  <input type="text" name="query" ng-model="query" ng-model-options="{debounce: { 'default': 200 }}" autofocus="true">
  <label for="query">Search</label>
</div>

<ul class="collection with-header">
  <li class="collection-header"><h4>Latest expenses</h4></li>
  <li class="collection-item" ng-repeat="expense in expenses">
    <div><b>{{ expense.value }} â‚¬</b></div>
    <div am-time-ago='expense.date'></div>
    <div>{{ expense.description }}</div>
    <span class='tag' ng-repeat='tag in expense.tagList'>{{ tag }}</span>
  </li>
</ul>

<div class="FloatingCTA">
  <a ui-sref='new_expense' class='btn-floating btn-large waves-effect waves-light red'>
    <i class='mdi-content-add'></i>
  </a>
</div>

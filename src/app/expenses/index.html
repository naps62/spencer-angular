<md-input-container>
  <label>Search</label>
  <input type"=text" name="query" ng-model="query" ng-model-options="{ debounce: { 'default': 200 } }" autofocus="true">
</md-input-container>

<md-list>
  <md-item ng-repeat="expense in expenses">
    <md-item-content>
      <md-card flex>
      <md-card-content>
        <div><b>{{ expense.value }} â‚¬</b></div>
        <div am-time-ago='expense.date'></div>
        <div>{{ expense.description }}</div>
        <span class='tag' ng-repeat='tag in expense.tagList'>{{ tag }}</span>
      </md-card-content>
      </md-card>
    </md-item-content>
  </md-item>
</md-list>

<a ui-sref='new_expense'>
  <md-button class="md-primary md-fab md-fab-bottom-right u-fixed" aria-label="New expense">
    <i class='fa fa-plus'></i>
  </md-button>
</a>

<md-dialog aria-label='New expense'>
  <form ng-submit="submit()">
    <md-content>
      <md-subheader class='md-sticky-no-effect'>New expense</md-subheader>

      <md-text-float
        label="Description"
        ng-model="newExpense.description"
        name="description"
        type="text"
        placeholder="Expense name">
      </md-text-float>

      <md-text-float
        label="Value"
        ng-model="newExpense.value"
        name="description"
        type="number"
        placeholder="Value in â‚¬">
      </md-text-float>

      <md-text-float
        label="Date"
        ng-model="newExpense.date"
        name="date"
        type="date"
        placeholder="Date">
      </md-text-float>

    </md-content>
    <div class='md-actions' layout='row'>
      <md-button class="md-raised md-primary" aria-label="Save">Save</md-button>
    </div>
  </form>
</md-dialog>

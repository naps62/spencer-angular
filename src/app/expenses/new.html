<form ng-submit="submit()" class='md-padding'>
  <h4>New expense</h4>

  <div class="row">
    <div class="input-field col s12">
      <input type="text" name="description" ng-model="newExpense.description">
      <label for="description">Description</label>
    </div>

    <div class="input-field col s12">
      <input type="number" name="value" ng-model="newExpense.value">
      <label for="value">Value</label>
    </div>

    <div class="col s12">
      <tag-list-input ng-model="newExpense.tagList"></tag-list-input>
    </div>

    <div class="input-field col s12">
      <input type="number" name="date" ng-model="newExpense.date">
      <label for="date">Date</label>
    </div>

    <div class="col s12">
      <button class='btn waves-effect waves-light right' type='submit' name='action'>
        Save
        <i class='mdi-content-send right'></i>
      </button>
    </div>
  </div>

</form>
